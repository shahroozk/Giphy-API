<!DOCTYPE html>
<html>
<head>
    <title>Giphy Gifs</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Giphy Search</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Action Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <br>
                <br>
                <div class="form-group">
                    <label for="action-input">Add your gif here</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your gif" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last gif" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>
</html>
